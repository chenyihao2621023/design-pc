<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link type="image/x-icon" href="//gw.alicdn.com/tfs/TB1gRomUlr0gK0jSZFnXXbRRXXa-200-200.png" rel="shortcut icon">
        <title>嵌入模式测试页</title>
    </head>
    <body>
        <div>
            some other text
            <button style="margin-left: 100px;" id="destroy-rd">销毁设计器</button>
            <button style="margin-left: 10px;" disabled id="setup-rd">安装设计器</button>
            <button id="show">显示</button>
        </div>
        <div style="display:flex;">
            <div style="width:150px" id="left">
                left
            </div>
            <div id="app" class="app" style="min-width:1100px;max-width:1100px;height:600px;border:solid 20px #ccc;position: relative;overflow: hidden;border-top-width:40px;">
                <div style="display: flex;align-items: center;justify-content: center; height: 100%;">
                    这里可以放一个加载动画...
                </div>
            </div>
            <div id="right">
                right
            </div>
        </div>
        <div>
            <input placeholder="外部输入框测试" />
            bottom text
        </div>
        <script src="src/designer.js"></script>
        <script>
            let setup=()=>{
                designer.setup({
                    rootId:'app',
                    mini:true,
                    viewerUrl:'./viewer.html?from=xl',
                    getImageUrl:'./apis/images.json',
                    getFieldUrl:'./apis/fields.json',
                    //getTemplateUrl:'./apis/example.json',
                });
            };
            let setupBtn=document.getElementById('setup-rd');
            let destroyBtn=document.getElementById('destroy-rd');
            let show=document.getElementById('show');
            let app=document.getElementById('app');
            setupBtn.addEventListener('click',()=>{
                setup();
                setupBtn.disabled=true;
                destroyBtn.disabled=false;
            });
            destroyBtn.addEventListener('click',()=>{
                designer.destroy();
                destroyBtn.disabled=true;
                setupBtn.disabled=false;
            });

            show.addEventListener('click',()=>{
                app.style.display='block';
            });
            setup();
            (()=>{let s=document.createElement('link');s.rel='stylesheet';s.href='//cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css';document.head.append(s)})();
        </script>
    </body>
</html>
