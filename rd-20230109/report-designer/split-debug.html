<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link type="image/x-icon" href="//gw.alicdn.com/tfs/TB1gRomUlr0gK0jSZFnXXbRRXXa-200-200.png" rel="shortcut icon">
        <title>拆分模式测试页</title>
        <style>
            html,body{margin:0;padding:0;overflow: hidden;height: 100%;}
            .head{display: flex;height:40px;align-items: center;box-shadow: 0 1px #ccc;font-size: 14px;padding-left: 40px}
            *{box-sizing: border-box;}
            #toolbar{
                height: 35px;
                border-bottom: solid 1px #eee;
                border-top: solid 1px #eee;
                background-color: #fcfcfc;
                padding: 0 60px;
                min-width: 1100px;
                display: flex;
            }
            #header{
                height: 40px;
                background-color: var(--scoped-color-brand);
                color:#fff;
                padding: 0 40px 0 20px;
                margin:10px 0;
                min-width: 1100px;
                display: flex;
            }
            #left{
                width:180px;
                height: 100%;
                border: #ccc solid 1px;
                margin:0 10px;
            }
            #right{
                width:200px;
                height: 100%;
                border: #ccc solid 1px;
                margin:0 10px;
            }
            #app{
                flex:1;
                height:100%;
                border:solid 1px #ccc;
                position: relative;
                overflow: hidden;
            }
            #foot{
                height: 130px;
                background-color: #fcfcfc;
                margin: 10px;
                border: solid 1px #ccc;
            }
        </style>
    </head>
    <body>
        <div class="head">
            拆分模式测试
            <button style="margin-left: 100px;" id="destroy-rd">销毁设计器</button>
            <button style="margin-left: 10px;" disabled id="setup-rd">安装设计器</button>
        </div>
        <div id="toolbar">

        </div>
        <div id="header">

        </div>
        <div style="display:flex;height: calc(100% - 285px);">
            <div id="left">
                left
            </div>
            <div id="app">
                <div style="display: flex;align-items: center;justify-content: center; height: 100%;">
                    这里可以放一个加载动画...
                </div>
            </div>
            <div id="right">
                right
            </div>
        </div>
        <div id="foot">
            
        </div>
        <script src="src/designer.js"></script>
        <script>
            let setup=()=>{
                designer.setup({
                    rootId:'app',
                    split:true,
                    panels:{
                        element:{
                            //hidden:true,
                            scrollable:true,
                            to:'left'
                        },
                        data:{
                            scrollable:true,
                            to:'right'
                        },
                        tree:{
                            hidden:true
                        },
                        props:{
                            hidden:true
                        },
                        animate:{
                            to:'foot'
                        }
                    },
                    header:{
                        to:'header',
                        //hidden:true
                    },
                    toolbar:{
                        //hidden:true,
                        to:'toolbar'
                    },
                    viewerUrl:'./viewer.html?from=xl',
                    getImageUrl:'./apis/images.json',
                    getFieldUrl:'./apis/fields.json',
                    //getTemplateUrl:'./apis/example.json',
                });
            };
            let setupBtn=document.getElementById('setup-rd');
            let destroyBtn=document.getElementById('destroy-rd');
            setupBtn.addEventListener('click',()=>{
                setup();
                setupBtn.disabled=true;
                destroyBtn.disabled=false;
            });
            destroyBtn.addEventListener('click',()=>{
                designer.destroy();
                destroyBtn.disabled=true;
                setupBtn.disabled=false;
            });
            setup();(()=>{let s=document.createElement('link');s.rel='stylesheet';s.href='//cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css';document.head.append(s)})();
        </script>
    </body>
</html>
