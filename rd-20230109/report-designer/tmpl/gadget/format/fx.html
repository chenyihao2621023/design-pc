<div class="format width-150 simulator-container pl4 pr2 background-color-fff border-radius-x cursor-pointer flex align-items-center{{if disabled}} notallowed simulator-container-disabled cursor-not-allowed{{/if}}" mx-click="{{=!disabled}}?@:{choose.format}()">
    <div title="点击{{=format?'查看或编辑':'编辑'}}函数" class="flex-fill-rest ellipsis white-space-nowrap{{if !format}} color-third{{/if}}">
        点击{{=format?'查看或编辑':'编辑'}}函数
    </div>
    {{if format && clear!==0}}
    <i class="iconfont remove fontsize-14" mx-click="{{=!disabled}}?@:{clear.format}()" title="清除函数">&#xe624;</i>
    {{/if}}
</div>
