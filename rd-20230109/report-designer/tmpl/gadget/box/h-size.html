<mx-number *disabled="{{#disabled}}" *min="{{#mw}}" *max="{{#mxw}}" *fixed="{{#fixed}}" *step="{{#step}}" *value="{{# read(cell.width) }}" class="margin-bottom-4 input pr" mx-change="@:{stop}()" mx-input="@:{update.cell.width}()"/>
<mx-number class="input pr" *disabled="{{#disabled}}" *min="{{#mh}}" *max="{{#mxh}}" *fixed="{{#fixed}}" *step="{{#step}}" *value="{{# read(row.height) }}" mx-change="@:{stop}()" mx-input="@:{update.row.height}()"/>
