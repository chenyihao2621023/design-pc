
{{each brt as b i}}
{{if !i||mode!=MODE_TIDY}}
<div class="flex align-items-center{{if i}} margin-top-4{{/if}}">
    <span class="width-90 pr10 mr2 tr">
        {{if mode!=MODE_TIDY}}{{=i18n(brt[i])}}{{/if}}{{=i18n('@:{lang#props.border.radius}')}}
    </span>
    <div class="width-150 flex flex-direction-column">
        <div class="flex{{if mode==MODE_FULL}} margin-bottom-4{{/if}}">
            {{if left[2*i+1]=='%'}}
                <mx-number class="width-90 flex-shrink-0 mr5 input pr" *disabled="{{#disabled}}" *min="0" *max="100" *step="0.1" *fixed="1" *value="{{#left[i*2]}}" mx-change="@:{stop}()" mx-input="@:{update.radius}({dest:{{#left}},at:{{=2*i}}})"/>
            {{else}}
                <mx-number class="width-90 flex-shrink-0 mr5 input pr" *disabled="{{#disabled}}" *min="0" *max="{{#max}}" *step="{{#step}}" *fixed="{{#fixed}}" *value="{{#left[i*2]}}" mx-change="@:{stop}()" mx-input="@:{update.radius}({dest:{{#left}},at:{{=2*i}}})"/>
            {{/if}}
            <mx-dropdown class="wp100" *disabled="{{#disabled}}" *list="{{#items}}" *dt *selected="{{=left[2*i+1]}}" mx-change="@:{update.radius}({dest:{{#left}},at:{{=2*i+1}}})"/>
        </div>
        {{if mode==MODE_FULL}}
        <div class="flex">
            {{if right[2*i+1]=='%'}}
                <mx-number class="width-90 flex-shrink-0 mr5 input pr" *disabled="{{#disabled}}" *min="0" *max="100" *step="0.1" *fixed="1" *value="{{#right[i*2]}}" mx-change="@:{stop}()" mx-input="@:{update.radius}({dest:{{#right}},at:{{=2*i}}})"/>
            {{else}}
                <mx-number class="width-90 flex-shrink-0 mr5 input pr" *disabled="{{#disabled}}" *min="0" *max="{{#max}}" *step="{{#step}}" *fixed="{{#fixed}}" *value="{{#right[i*2]}}" mx-change="@:{stop}()" mx-input="@:{update.radius}({dest:{{#right}},at:{{=2*i}}})"/>
            {{/if}}
            <mx-dropdown class="wp100" *disabled="{{#disabled}}" *list="{{#items}}" *dt *selected="{{=right[2*i+1]}}" mx-change="@:{update.radius}({dest:{{#right}},at:{{=2*i+1}}})"/>
        </div>
        {{/if}}
    </div>
</div>
{{/if}}
{{/each}}
<div class="flex align-items-center width-242 justify-content-flex-end margin-top-4">
    <button class="btn white-space-nowrap btn-brand cursor-pointer outline-none mr5" title="{{if mode==MODE_TIDY}}当前处于简约模式{{else}}使用简约模式设置圆角{{/if}}" disabled="{{=disabled||mode==MODE_TIDY}}?" mx-click="@:{change.mode}({to:{{=MODE_TIDY}}})">简约</button>
    <button class="btn white-space-nowrap btn-brand cursor-pointer outline-none mr5" title="{{if mode==MODE_SIMPLE}}当前处于便捷模式{{else}}使用便捷模式设置圆角{{/if}}" disabled="{{=disabled||mode==MODE_SIMPLE}}?" mx-click="@:{change.mode}({to:{{=MODE_SIMPLE}}})">便捷</button>
    <button class="btn white-space-nowrap btn-brand cursor-pointer outline-none" title="{{if mode==MODE_FULL}}当前处于全部模式{{else}}使用全部模式设置圆角{{/if}}" disabled="{{=disabled||mode==MODE_FULL}}?" mx-click="@:{change.mode}({to:{{=MODE_FULL}}})">全部</button>
</div>
