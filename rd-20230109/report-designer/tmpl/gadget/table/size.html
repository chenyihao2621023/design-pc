<mx-number *disabled="{{#disabled}}" *step="{{#step}}" *fixed="{{#fixed}}" *min="{{#mw}}" *max="{{#mxw}}" *value="{{#read(cell.width)}}" *props="{{#cell}}" class="margin-bottom-4 input pr" mx-change="@:{stop}()" mx-input="@:{update.cell}({k:'width'})"/>
<mx-number class="input pr" *disabled="{{#disabled}}" *step="{{#step}}" *fixed="{{#fixed}}" *min="{{#mh}}" *max="{{#mxh}}" *value="{{#read(cell.height)}}" *props="{{#cell}}" mx-change="@:{stop}()" mx-input="@:{update.cell}({k:'height'})"/>
