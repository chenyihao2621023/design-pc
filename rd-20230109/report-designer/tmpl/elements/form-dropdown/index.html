<div class="pa z-index-1 flex align-items-center {{if props.overflow=='hidden'}} overflow-hidden{{else if props.overflow=='visible'}} overflow-visible{{else}} overflow-auto{{/if}}" style="left:{{=props.x}}{{=unit}};top:{{=props.y}}{{=unit}};height:{{=props.height}}{{=unit}};opacity:{{=props.alpha}};width:{{=props.width}}{{=unit}};transform:rotate({{=props.rotate}}deg);{{=am(props.animations)}}">
    <select multiple="{{=props.multipleSelect}}?" class="wp100 hp100{{if props.className}} {{=props.className}}{{/if}}" style="color:{{=props.forecolor}};font-size:{{=props.fontsize}}{{=unit}};letter-spacing:{{=props.letterspacing}}{{=unit}};font-family:{{=props.fontfamily}}" name="{{=props.inputName}}">
        {{each props.items as item}}
        <option disabled="{{=item.disabled}}?" selected="{{=item.checked}}?" value="{{=item.value??''}}">
            {{=item.text??''}}
        </option>
        {{/each}}
    </select>
</div>
