<div class="pa z-index-1" style="left:{{=props.x}}{{=unit}};top:{{=props.y}}{{=unit}};height:{{=props.height}}{{=unit}};opacity:{{=props.alpha}};width:{{=props.width}}{{=unit}};{{=am(props.animations)}}" id="_rd_sheet_{{=$viewId}}">
    <div id="_rd_tip_{{=$viewId}}" class="flex hp100 align-items-center justify-content-center">
        {{if error}}
            {{=error}}
        {{else}}
            {{=i18n('@:{lang#elements.loading.library.tip}')}}
        {{/if}}
    </div>
</div>
