
{{set {x,y,width,height,alpha,rotate,animations}=props}}
<div class="pa z-index-1 flex align-items-center justify-content-center" style="left:{{=x}}{{=unit}};top:{{=y}}{{=unit}};width:{{=width}}{{=unit}};height:{{=height}}{{=unit}};opacity:{{=alpha}};transform:rotate({{=rotate}}deg);{{=am(animations)}}" mx-view="../subs/bwip" *props="{{#props}}"></div>
