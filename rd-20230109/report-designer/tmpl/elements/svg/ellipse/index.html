
{{set {x,y,width,height,rotate,animations,
    centerX,centerY,rx,ry,fillcolor,color,linewidth,alpha,dash}=props;}}
<svg class="overflow-visible pa z-index-1" style="left:{{=x}}{{=unit}};top:{{=y}}{{=unit}};width:{{=width}}{{=unit}};height:{{=height}}{{=unit}};transform:rotate({{=rotate}}deg);{{=am(animations)}}">
    <ellipse cx="{{=centerX-x+ox}}{{=unit}}" cy="{{=centerY-y+oy}}{{=unit}}" rx="{{=rx}}{{=unit}}" ry="{{=ry}}{{=unit}}" style="fill:{{=fillcolor||'none'}};stroke:{{=color}};stroke-width:{{=linewidth}}{{=unit}};opacity:{{=alpha}};" stroke-dasharray="{{=dash}}{{=unit}}"/>
</svg>
