
{{set {x,y,width,height,rotate,rx,ry,
    fillcolor,closed,color,cap,alpha,dash,linewidth,linejoin,animations}=props;}}
<svg class="overflow-visible pa z-index-1" style="left:{{=x}}{{=unit}};top:{{=y}}{{=unit}};width:{{=width}}{{=unit}};height:{{=height}}{{=unit}};transform:rotate({{=rotate}}deg);{{=am(animations)}}">
    <path d="M{{=toPx(startX-x+ox)}} {{=toPx(startY-y+oy)}}A{{=toPx(rx)}} {{=toPx(ry)}} 0 {{=big?1:0}} 1 {{=toPx(endX-x+ox)}} {{=toPx(endY-y+oy)}}{{=closed?'z':''}}" style="fill:{{=fillcolor||'none'}};stroke:{{=color}};stroke-width:{{=linewidth}}{{=unit}};opacity:{{=alpha}};" stroke-dasharray="{{=dash}}{{=unit}}" stroke-linecap="{{cap}}?round" stroke-linejoin="{{=linejoin}}"/>
</svg>
