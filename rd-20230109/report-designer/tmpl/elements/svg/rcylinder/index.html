
{{set {x,y,width,height,rotate,animations,
    bodycolor,color,linewidth,alpha,dash,topcolor,cap}=props;}}

<svg class="overflow-visible pa z-index-1" style="left:{{=x}}{{=unit}};top:{{=y}}{{=unit}};width:{{=width}}{{=unit}};height:{{=height}}{{=unit}};transform:rotate({{=rotate}}deg);{{=am(animations)}}">
    <path d="{{=path}}" style="fill:{{=bodycolor||'none'}};stroke:{{=color}};stroke-width:{{=linewidth}}{{=unit}};opacity:{{=alpha}};" stroke-dasharray="{{=dash}}{{=unit}}"/>
    <ellipse cx="{{=cx}}" cy="{{=cy}}" rx="{{=cx}}" ry="{{=cy}}" style="fill:{{=topcolor||'none'}};stroke:{{=color}};stroke-width:{{=linewidth}}{{=unit}};opacity:{{=alpha}};" stroke-dasharray="{{=dash}}{{=unit}}"/>
</svg>
