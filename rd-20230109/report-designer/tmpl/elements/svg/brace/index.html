
{{set {x,y,width,height,rotate,color,linewidth,alpha,dash,cap,animations, }=props;}}
<svg class="overflow-visible pa z-index-1" style="left:{{=x}}{{=unit}};top:{{=y}}{{=unit}};width:{{=width}}{{=unit}};height:{{=height}}{{=unit}};transform:rotate({{=rotate}}deg);{{=am(animations)}}">
    {{set pxOfWidth=toPx(width),pxOfHeight=toPx(height)}}
    <path d="M{{=pxOfWidth}} 0C0 0 {{=pxOfWidth}} {{=pxOfHeight/2}} 0 {{=pxOfHeight/2}}M0 {{=pxOfHeight/2}}C{{=pxOfWidth}} {{=pxOfHeight/2}} 0 {{=pxOfHeight}} {{=pxOfWidth}} {{=pxOfHeight}}" style="fill:none;stroke:{{=color}};stroke-width:{{=linewidth}}{{=unit}};opacity:{{=alpha}};" stroke-dasharray="{{=dash}}{{=unit}}" stroke-linecap="{{cap}}?round"/>
</svg>
