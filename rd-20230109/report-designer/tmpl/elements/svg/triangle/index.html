
{{set {x,y,width,height,animations,
    ctrl1X,ctrl1Y,ctrl2X,ctrl2Y,ctrl3X,ctrl3Y,linejoin,
    fillcolor,color,linewidth,alpha,dash,cap}=props;}}
<svg class="overflow-visible pa z-index-1" style="left:{{=x}}{{=unit}};top:{{=y}}{{=unit}};width:{{=width}}{{=unit}};height:{{=height}}{{=unit}};{{=am(animations)}}">
    <path d="M{{=toPx(ctrl1X-x+ox)}} {{=toPx(ctrl1Y-y+oy)}}L{{=toPx(ctrl2X-x+ox)}} {{=toPx(ctrl2Y-y+oy)}}L{{=toPx(ctrl3X-x+ox)}} {{=toPx(ctrl3Y-y+oy)}}Z" style="fill:{{=fillcolor||'none'}};stroke:{{=color}};stroke-width:{{=linewidth}}{{=unit}};opacity:{{=alpha}};" stroke-dasharray="{{=dash}}{{=unit}}" stroke-linecap="{{cap}}?round" stroke-linejoin="{{=linejoin}}"/>
</svg>
