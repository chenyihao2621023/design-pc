
{{set {x,y,width,height,rotate,roundX,roundY,fillcolor,animations,
    color,linewidth,alpha,dash,cap,linejoin}=props;}}

<svg class="overflow-visible pa z-index-1" style="left:{{=x}}{{=unit}};top:{{=y}}{{=unit}};width:{{=mmax(width,mu)}}{{=unit}};height:{{=mmax(height,mu)}}{{=unit}};transform:rotate({{=rotate}}deg);{{=am(animations)}}">
    <rect x="0" y="0" rx="{{=roundX}}{{=unit}}" ry="{{=roundY}}{{=unit}}" width="{{=width}}{{=unit}}" height="{{=height}}{{=unit}}" style="fill:{{=fillcolor||'none'}};stroke:{{=color}};stroke-width:{{=linewidth}}{{=unit}};opacity:{{=alpha}};" stroke-dasharray="{{=dash}}{{=unit}}" stroke-linecap="{{cap}}?round" stroke-linejoin="{{=linejoin}}"/>
</svg>
