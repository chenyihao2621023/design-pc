<div class="pa unselectable z-index-1 flex align-items-center overflow-hidden{{if enter}} hod-drop-tip{{/if}}" style="left:{{=props.x}}{{=unit}};top:{{=props.y}}{{=unit}};height:{{=props.height}}{{=unit}};opacity:{{=props.alpha}};width:{{=props.width}}{{=unit}};transform:rotate({{=props.rotate}}deg);{{=am(props.animations)}}" mx-dragenter="@:{when.data.field.enter}()" mx-dragleave="@:{when.data.field.leave}()" mx-drop="@:{when.data.field.drop}()">
    <!-- {{set isReadonly=readonly||props.readonly}} -->
    {{if props.multiline}}
        <textarea id="ipt_{{=$viewId}}" readonly class="overflow-auto margin-0 wp100 hp100 textarea{{if props.className}} {{=props.className}}{{/if}}" style="color:{{=props.forecolor}};font-size:{{=props.fontsize}}{{=unit}};letter-spacing:{{=props.letterspacing}}{{=unit}};font-family:{{=props.fontfamily}};text-align:{{=props.textAlign}}" name="{{=props.inputName}}" placeholder="{{=props.placeholder}}">{{=text||props.userValue}}</textarea>
    {{else}}
        <input name="{{=props.inputName}}" id="ipt_{{=$viewId}}" readonly class="margin-0 wp100 hp100 input{{if props.className}} {{=props.className}}{{/if}}" style="color:{{=props.forecolor}};font-size:{{=props.fontsize}}{{=unit}};letter-spacing:{{=props.letterspacing}}{{=unit}};font-family:{{=props.fontfamily}};text-align:{{=props.textAlign}}" placeholder="{{=props.placeholder}}" value="{{=text||props.userValue}}"/>
    {{/if}}
</div>
