<div class="pa z-index-1 overflow-hidden flex align-items-center justify-content-center{{if enter}} hod-drop-tip{{/if}}" style="left:{{=props.x}}{{=unit}};top:{{=props.y}}{{=unit}};height:{{=props.height}}{{=unit}};opacity:{{=props.alpha}};width:{{=props.width}}{{=unit}};transform:rotate({{=props.rotate}}deg);{{=am(props.animations)}}" mx-dragenter="@:{when.data.field.enter}()" mx-dragleave="@:{when.data.field.leave}()" mx-drop="@:{when.data.field.drop}()">
    {{if !text || error}}
        {{if error}}
            {{=error}}
        {{else}}
            {{=i18n('@:{lang#elements.empty.tip}')}}
        {{/if}}
    {{/if}}
    <div class="pointer-events-none" id="_rd_{{=$viewId}}_qr"></div>
</div>
