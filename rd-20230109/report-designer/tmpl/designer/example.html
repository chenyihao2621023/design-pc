<div class="dialog-header-shadow position-sticky z-index-7"></div>
<div class="dialog-header margin-0 position-sticky top-0 background-color-fff flex align-items-center margin-top-m-20 z-index-8 unselectable">
    <h5 class="padding-0 fontsize-14 margin-0">{{= i18n('@:{lang#template}') }}</h5>
    {{if hl}}
    <a class="tag-a ml10" href="//github.com/xinglie/report-designer/issues/27#issuecomment-942136811" rel="noopener noreferrer" target="_blank">如何不显示或更换模板接口?</a>
    {{/if}}
    <div class="flex-fill-rest"></div>
    <input class="margin-0 input width-242 mr10" placeholder="输入模板名称按回车键搜索" value="{{=keyword}}" mx-keyup="@:{search}()"/>
</div>
<div class="dialog-body full-dialog-list-body unselectable">
    <div class="flex flex-wrap-wrap">
        {{if error}}
            <div class="tc mt30 fontsize-16">{{=error.message}}</div>
        {{else}}
            {{each list as p}}
                <div title="{{=p.title}}">
                    <div class="item-container border-radius-x cursor-pointer flex align-items-center justify-content-center overflow-hidden height-100" mx-click="@:{use}({src:'{{#p}}'})">
                        {{=p.title}}
                    </div>
                </div>
            {{/each}}
        {{/if}}
    </div>
</div>
<div class="dialog-footer flex justify-content-center align-items-center  position-sticky bottom-0 z-index-6 dialog-footer-with-shadow background-color-fff">
    <mx-pager *page="{{#page}}" *total="{{#total}}" *size="{{#size}}" mx-change="@:{change.page}()"/>
</div>
<div class="dialog-footer-shadow position-sticky z-index-5"></div>
