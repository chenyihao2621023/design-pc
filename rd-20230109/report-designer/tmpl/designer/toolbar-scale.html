<i class="iconfont toolbar-item margin-0-2 border-radius-x align-items-center justify-content-center{{if min>=scale}} toolbar-item-disabled cursor-not-allowed{{else}} cursor-pointer{{/if}}" mx-click="@:{stage.scale}({s:'-'})" title="{{=i18n('@:{lang#zoom.out}')}}({{=i18n('@:{lang#zoom.out.short}')}})">&#xe67e;</i>
<b class="toolbar-text font-weight-normal toolbar-item margin-0-2 border-radius-x align-items-center justify-content-center {{if scale==1}}cursor-not-allowed{{else}}cursor-pointer{{/if}}" title="{{=i18n('@:{lang#zoom.reset}')}}({{=i18n('@:{lang#zoom.reset.short}')}})" mx-click="@:{stage.scale}()">{{=scale*100}}%</b>
<i class="iconfont toolbar-item margin-0-2 border-radius-x align-items-center justify-content-center{{if scale>=max}} toolbar-item-disabled cursor-not-allowed{{else}} cursor-pointer{{/if}}" mx-click="@:{stage.scale}({s:'+'})" title="{{=i18n('@:{lang#zoom.in}')}}({{=i18n('@:{lang#zoom.in.short}')}})">&#xe67c;</i>
