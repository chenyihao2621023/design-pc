<div class="dialog-header-shadow position-sticky z-index-7"></div>
<div class="dialog-header margin-0 position-sticky top-0 background-color-fff flex align-items-center margin-top-m-20 z-index-8">
    <h5 class="padding-0 fontsize-14 margin-0">{{=i18n('@:{lang#save.content.title}')}}</h5>
    {{if hl}}
    <a class="tag-a ml10" href="//github.com/xinglie/report-designer/issues/29" rel="noopener noreferrer" target="_blank">如何保存数据到数据库?</a>
    {{/if}}
</div>
<div class="dialog-body">
    <textarea class="textarea designer-ff overflow-auto content-area wp100" spellcheck="false" id="_rd_ta_{{=$viewId}}">{{=body}}</textarea>
</div>
<div class="dialog-footer flex justify-content-flex-end align-items-center  position-sticky bottom-0 z-index-6 dialog-footer-with-shadow background-color-fff">
    <button mx-click="@:{apply}();" class="margin-0 btn white-space-nowrap font-weight-normal outline-none btn-brand cursor-pointer" type="button">{{=i18n('@:{lang#btn.apply}')}}</button>
    <button mx-click="@:{cancel}();" class="margin-0 btn white-space-nowrap font-weight-normal outline-none cursor-pointer ml10" type="button">{{=i18n('@:{lang#btn.cancel}')}}</button>
</div>
<div class="dialog-footer-shadow position-sticky z-index-5"></div>
