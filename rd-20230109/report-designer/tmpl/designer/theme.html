<div class="dialog-header-shadow position-sticky z-index-7"></div>
<div class="dialog-header margin-0 background-color-fff position-sticky top-0 margin-top-m-20 z-index-8 flex align-items-center">
    <h5 class="padding-0 fontsize-14 margin-0">{{=i18n('@:{lang#theme}')}}</h5>
    {{if hl}}
        <a class="tag-a ml10" href="//github.com/xinglie/report-designer/issues/54" rel="noopener noreferrer" target="_blank">如何深度定制主题?</a>
    {{/if}}
</div>
<div class="dialog-body">
    <div class="fontsize-12 fontsize-scale-10 transform-origin-0 color-third margin-bottom-4 margin-top-4">
        {{=i18n('@:{lang#custom}')}}
    </div>
    <div class="flex align-items-center padding-4">
        <div class="pr10">主题颜色</div>
        <mx-color class="width-50" *color="{{=brand}}" mx-input="@:{update.brand}()"/>
        <div class="ml10 pr10">对比颜色</div>
        <mx-color class="width-50" *color="{{=contrast}}" *align="right" mx-input="@:{update.contrast}()"/>
        <button type="button" class="btn white-space-nowrap btn-brand ml10 cursor-pointer outline-none" mx-click="@:{copy}()" title="点击复制主题代码到剪切板">复制</button>
    </div>
    <div class="fontsize-12 fontsize-scale-10 transform-origin-0 color-third margin-bottom-4 margin-top-4">
        推荐
    </div>
    <div class="min-height-240 flex flex-wrap-wrap">
        {{each presets as {brand:pbrand,contrast:pcontrast} i}}
        {{set diff=pbrand!=brand||pcontrast!=contrast}}
        <div class="pr mselector border-radius-x margin-2 padding-4 cursor-pointer height-26 align-items-center flex{{if pbrand==brand&&pcontrast==contrast}} mselector-selected{{/if}}" mx-click="{{diff}}?@:{use.theme}({at:{{=i}}})" title="{{pbrand!=brand||pcontrast!=contrast}}?点击查看主题效果">
            <div class="theme-color border-radius-x" style="background:{{=pbrand}};"></div>
            <div class="theme-color border-radius-x ml5" style="background:{{=pcontrast}};"></div>
        </div>
        {{/each}}
    </div>
</div>
{{if url}}
<div class="dialog-footer flex justify-content-flex-end align-items-center  position-sticky bottom-0 z-index-6 dialog-footer-with-shadow background-color-fff">
    <button mx-click="@:{save}();" class="margin-0 btn font-weight-normal outline-none btn-brand cursor-pointer" type="button">{{=i18n('@:{lang#save}')}}</button>
    <button mx-click="@:{cancel}();" class="margin-0 btn font-weight-normal outline-none cursor-pointer ml10" type="button">{{=i18n('@:{lang#btn.cancel}')}}</button>
</div>
<div class="dialog-footer-shadow position-sticky z-index-5"></div>
{{/if}}
