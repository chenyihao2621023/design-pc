<div class="dialog-header-shadow position-sticky z-index-7"></div>
<div class="dialog-header margin-0 background-color-fff position-sticky top-0 z-index-8 margin-top-m-20">
    <h5 class="padding-0 fontsize-14 margin-0">RDS打印设置</h5>
</div>
<div class="dialog-body">
    {{if error}}
        {{=exf(error.message)}}
    {{else}}
        <div class="flex align-items-center">
            <div class="width-120 tr pr10">打印机</div>
            <mx-dropdown class="width-242" *list="{{#list}}" *selected="{{=printer.name}}" mx-change="@:{set.printer}({key:'name'})"/>
        </div>
        <div class="flex align-items-center mt-20">
            <div class="width-120 tr pr10">方向</div>
            <mx-dropdown class="width-242" *list="{{#layouts}}" *selected="{{=printer.l}}" mx-change="@:{set.printer}({key:'l'})"/>
        </div>
        <div class="flex align-items-center mt-20">
            <div class="width-120 tr pr10">双面打印</div>
            <label class="display-inline-block font-weight-normal mwp100 cursor-pointer flex align-items-center">
                <input class="switch-input pa" type="checkbox" checked="{{=printer.ts}}?" mx-change="@:{set.printer.two.side}()"/>
                <i class="switch-button display-inline-block transition unselectable pr"></i>
            </label>
        </div>
        <div class="flex align-items-center mt-20">
            <div class="width-120 tr pr10">打印份数</div>
            <mx-number class="input pr" *min="1" *value="{{#printer.nc}}" mx-input="@:{update.num}({key:'nc'})"/>
        </div>
        <div class="flex align-items-center mt-20">
            <div class="width-120 tr pr10">左页边距</div>
            <mx-number class="input pr" *min="0" *value="{{#printer.pl}}" mx-input="@:{update.num}({key:'pl'})"/>
        </div>
        <div class="flex align-items-center mt-20">
            <div class="width-120 tr pr10">上页边距</div>
            <mx-number class="input pr" *min="0" *value="{{#printer.pt}}" mx-input="@:{update.num}({key:'pt'})"/>
        </div>
        <div class="flex align-items-center mt-20">
            <div class="width-120 tr pr10">右页边距</div>
            <mx-number class="input pr" *min="0" *value="{{#printer.pr}}" mx-input="@:{update.num}({key:'pr'})"/>
        </div>
        <div class="flex align-items-center mt-20">
            <div class="width-120 tr pr10">下页边距</div>
            <mx-number class="input pr" *min="0" *value="{{#printer.pb}}" mx-input="@:{update.num}({key:'pb'})"/>
        </div>
    {{/if}}
</div>
<div class="dialog-footer flex justify-content-flex-end align-items-center position-sticky bottom-0 z-index-6 dialog-footer-with-shadow background-color-fff">
    {{if !error}}
        <button mx-click="@:{apply}();" class="btn white-space-nowrap outline-none cursor-pointer btn-brand" type="button">{{=i18n('@:{lang#btn.apply}')}}</button>
    {{/if}}
    <button mx-click="@:{cancel}();" class="btn white-space-nowrap outline-none cursor-pointer ml10" type="button">{{=i18n('@:{lang#btn.cancel}')}}</button>
</div>
<div class="dialog-footer-shadow position-sticky z-index-5"></div>
